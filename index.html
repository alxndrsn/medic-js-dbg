<html>
<head>
</head>
<body>
<script>
	function updateAppVersion() {
		if(!window.medicmobile_android) return;
		document.getElementById('app-version').innerHTML = window.medicmobile_android.getAppVersion();
	}
</script>
<div id="content">
	<h1>Container version: <span id="app-version"></span></h1>
</div>

<div id="controls">
	<button onclick="window.location.reload(true)">RELOAD</button>
</div>

<div>
	<h3>Normal date input</h3>
	<input type="date" id="normal-date-input"/>
</div>
<div>
	<h3>Hacky date input</h3>
	<input type="date" id="hacky-date-input"/>
</div>

<script>
	updateAppVersion();
	document.getElementById('normal-date-input').addEventListener('click', function(e) {
		console.log('[click] normal-date-input');
	});
	document.getElementById('hacky-date-input').addEventListener('click', function(e) {
		console.log('[click] hacky-date-input');
		var i = e.target;
		i.parentNode.setAttribute('style', 'display: none;');
		setTimeout(function() {
			i.dispatchEvent(new Event('reup'));
		});
	});
	document.getElementById('hacky-date-input').addEventListener('reup', function(e) {
		console.log('[reup] hacky-date-input');
		var i = e.target;
		i.parentNode.setAttribute('style', '');
	});
</script>
</body>
</html>
