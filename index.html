<html>
<head>
	<script type="text/javascript" src="jquery-2.1.4.min.js"></script>
</head>
<body>
<script>
	function updateAppVersion() {
		if(!window.medicmobile_android) return;
		document.getElementById('app-version').innerHTML = window.medicmobile_android.getAppVersion();
	}
	function updateLocation() {
		if(!window.medicmobile_android) return;
		document.getElementById('location').innerHTML = window.medicmobile_android.getLocation();
	}
	function refreshHackyDateInput() {
		document.getElementById('hacky-date-input').setAttribute('type', 'text');
		document.getElementById('hacky-date-input').setAttribute('type', 'date');
	}
	function showAndroidDatepicker(initialDate) {
		if(!window.medicmobile_android) return;
		if(initialDate) {
			window.medicmobile_android.datePicker('#android-datepicker-value', initialDate);
		} else {
			window.medicmobile_android.datePicker('#android-datepicker-value');
		}
	}
</script>
<div id="content">
	<h1>Container version: <span id="app-version"></span></h1>
</div>

<div id="controls">
	<button onclick="window.location.reload(true)">RELOAD</button>
</div>

<div>
	<h3>Location</h3>
	<pre id="location"></pre>
	<button onclick="updateLocation()">update</button>
</div>

<div>
	<h3>Normal date input</h3>
	<input type="date" id="normal-date-input"/>
</div>
<div>
	<h3>Hacky date input</h3>
	<input type="date" id="hacky-date-input"/>
	<button onclick="refreshHackyDateInput()">refresh</button>
</div>
<div>
	<h3>Android native datepicker</h3>
	<input type="text" id="android-datepicker-value" disabled/>
	<button onclick="showAndroidDatepicker()">show</button>
	<button onclick="showAndroidDatepicker('1969-02-28')">show (28 Feb 1969)</button>

<script>
	updateAppVersion();
	document.getElementById('normal-date-input').addEventListener('click', function(e) {
		console.log('[click] normal-date-input');
	});
	document.getElementById('hacky-date-input').addEventListener('click', function(e) {
		console.log('[click] hacky-date-input');
	});
</script>
</body>
</html>
