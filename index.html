<html>
<head>
</head>
<body>
<script>
	function updateAppVersion() {
		document.getElementById('app-version').innerHTML = medicmobile_android.getAppVersion();
	}
</script>
<div id="content">
	<h1>Container version: <span id="app-version"></span></h1>
</div>

<div>
	<h3>Normal date input</h3>
	<input type="date" id="normal-date-input"/>
</div>
<div>
	<h3>Hacky date input</h3>
	<input type="date" id="hacky-date-input"/>
</div>

<script>
	updateAppVersion();
	document.getElementById('normal-date-input').addEventListener('click', function(e) {
		console.log('[click] normal-date-input');
	});
	document.getElementById('hacky-date-input').addEventListener('click', function(e) {
		console.log('[click] hacky-date-input');
		var i = e.target;
		i.setAttribute('type', 'text');
		i.setAttribute('type', 'date');
	});
</script>
</body>
</html>
